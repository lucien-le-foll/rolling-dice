<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll A Dice !</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body ng-app="diceRoller">
<header>
    <nav class="nav-wrapper">
        <a href="" class="brand-logo center">Dice Roller</a>
        <ul class="right">
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="row"></div>
    <div class="row">
        <div class="col s4 white z-depth-1" ngController="mainController">

        </div>
        <div class="col s8 white z-depth-1" ng-controller="diceController as diceCtrl">
            <div class="row">
                <div class="col s6 z-depth-1" ng-repeat="dice in diceCtrl.dices">
                    <h4 class="amber-text">D{{dice.type}} : {{dice.score}}</h4>
                    <a ng-click="diceCtrl.relaunch(dice)" class="btn waves-ligth waves-effect right">Relaunch</a>
                </div>
            </div>
            <div class="row">
                <h3>{{ diceCtrl.diceNumber }} dice in the pool.</h3>
                <input type="number" max="100" min="1" step="1" ng-model="diceType">
                <a href="" ng-click="diceCtrl.addDice(diceType)" class="btn waves-light waves-effect">Add</a>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
<script src="jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
